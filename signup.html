<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Secure Escrow System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Sign Up for Secure Escrow System</h1>
    <p>Create an account and connect your payment method to start.</p>

    <form id="signup-form">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Create a password" required>

      <label for="payment-method">Connect Payment Method:</label>
      <select id="payment-method" required>
        <option value="" disabled selected>Select Payment Method</option>
        <option value="paypal">PayPal</option>
        <option value="cashapp">Cash App</option>
        <option value="applepay">Apple Pay</option>
        <option value="chime">Chime</option>
        <option value="zelle">Zelle</option>
      </select>

      <button type="submit">Sign Up</button>
    </form>

    <p id="signup-status" class="status"></p>
  </div>

  <script src="frontend.js"></script>
</body>
</html>
